<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Universe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dragon Ball Universe ドラゴンボール</h1>
        </div>

        <div class="top-row">
            <div class="card small-card">
                <img src="zeno.webp" alt="Zeno">
                <div class="card-overlay">
                    <h3>Zeno-sama</h3>
                    <p>Rei de Tudo</p>
                </div>
            </div>
            <div class="card small-card">
                <img src="beerus.jpeg" alt="Beerus">
                <div class="card-overlay">
                    <h3>Beerus</h3>
                    <p>Deus da Destruição</p>
                </div>
            </div>
            <div class="card small-card">
                <img src="whi.jpeg" alt="Whis">
                <div class="card-overlay">
                    <h3>Whis</h3>
                    <p>Anjo Instrutor</p>
                </div>
            </div>
        </div>

        <div class="gallery">
            <div class="card large-card">
                <img src="goku.jpg" alt="Goku Ultra Instinct">
                <div class="card-overlay">
                    <h3>Goku Ultra Instinct</h3>
                    <p>Forma mais poderosa do Saiyajin</p>
                </div>
            </div>
            <div class="card large-card">
                <img src="" alt="Vegeta Ultra Ego">
                <div class="card-overlay">
                    <h3>Vegeta Ultra Ego</h3>
                    <p>Príncipe da Destruição</p>
                </div>
            </div>
            <div class="card large-card">
                <img src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=300&fit=crop&hue=330&sat=150&brightness=120" alt="Jiren">
                <div class="card-overlay">
                    <h3>Jiren</h3>
                    <p>O Mortal mais forte dos Universos</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Os Guerreiros Mais Poderosos do Multiverso 2025</p>
        </div>
    </div>

    <script>
        // Adiciona efeitos interativos nos cartões
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Função para criar partículas flutuantes
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = '#ff6b35';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = window.innerHeight + 'px';
            particle.style.zIndex = '1000';
            particle.style.opacity = '0.7';
            
            document.body.appendChild(particle);
            
            const animation = particle.animate([
                { transform: 'translateY(0px)', opacity: 0.7 },
            ], {
                duration: 3000 + Math.random() * 2000,
                easing: 'linear'
            });
            
            animation.onfinish = () => particle.remove();
        }

        // Cria partículas periodicamente
        setInterval(createParticle, 300);

        // Efeito adicional: glow nos cartões ao passar o mouse
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.boxShadow = '0 15px 40px rgba(255, 107, 53, 0.6)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.4)';
            });
        });
    </script>
</body>
</html>
